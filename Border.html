<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .firstBorder{
           color:orangered;
           background-color:palegreen;
           border-color: blueviolet;
           border-style: solid;
           border-width: 4px;
           border-radius:5px;
        }
        .secondBorder{
           /* color:orangered; */
           background-color:rgb(176, 217, 64);
           border-width: 4px;
           border-style: solid;
           border-top-color: brown;

          
          
        }
        
    </style>
</head>
<body>
    <h3>BORDERS in HTML</h3>
    <p class="firstBorder">This is a border paragraph</p>
    <p class="secondBorder">This is Second border paragraph</p>
</body>
</html>
