<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>THis is a paragraph</p>
    </div>
    <div class="container">
        <p>THis is another  paragraph</p>
        <!-- Html entities helps to write special characters,tags,etc -->
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <!-- FUNFACT:This code helps us to send empty message in non allowing apps like WhatsApp -->
        <p>copyright is written like this &copy;</p>
        <p>Empty  is written like this &#8203;</p>
    </div>
</body>
</html>
